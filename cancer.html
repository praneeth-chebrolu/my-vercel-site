<!--
SAVE THIS AS: cancer.html

What this page does:
1) Shows pictorial ‚Äúcancer type‚Äù cards (simple emoji visuals + clean design).
2) When the user clicks a cancer type, it takes them to your Trial List page (index.html)
   and applies the filter automatically using: index.html?cancer=Ovarian
3) It also includes an ‚ÄúAll trials‚Äù card.

Important: This page does NOT need ClinicalTrials.gov access.
It just routes the user to the Trial List page with the correct filter.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Choose a Cancer Type | OSF Cancer Clinical Trials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      color: #1f2937;
      line-height: 1.6;
    }
    header{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 18px;
    }
    nav a{
      margin-left: 14px;
      text-decoration:none;
      color:#1f2937;
    }
    nav a:hover{ text-decoration:underline; }

    .card{
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:18px;
      background:#fff;
    }

    .muted{ color:#6b7280; font-size:14px; }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:14px;
      margin-top:14px;
    }

    .tile{
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:16px;
      background:#ffffff;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height: 170px;
      transition: transform 0.05s ease-in-out;
    }
    .tile:hover{
      transform: translateY(-1px);
      background:#f9fafb;
    }

    .icon{
      font-size: 36px;
      line-height: 1;
    }
    .title{
      font-weight:700;
      font-size:16px;
      margin: 0;
    }
    .desc{
      margin:0;
      color:#6b7280;
      font-size:14px;
    }

    .pillRow{ display:flex; gap:8px; flex-wrap:wrap; }
    .pill{
      font-size:12px;
      border:1px solid #d1d5db;
      border-radius:999px;
      padding:4px 10px;
      background:#f9fafb;
      display:inline-block;
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;">OSF Cancer Clinical Trials</h1>
    <nav>
      <a href="cancer.html">Cancer Types</a>
      <a href="index.html">Trial List</a>
      <a href="intake.html">Intake</a>
    </nav>
  </header>

  <section class="card">
    <h2 style="margin:0 0 6px 0;">Choose a cancer type</h2>
    <p class="muted" style="margin:0;">
      Select a cancer type to see trials that match that disease group.
    </p>

    <div class="grid" id="grid"></div>

    <p class="muted" style="margin-top:14px;">
      Tip: If you are unsure, choose ‚ÄúAll trials‚Äù first.
    </p>
  </section>

  <script>
    // Add/adjust cancer types here anytime.
    // The "value" must match the cancer labels you use on the Trial List page filter.
    const CANCER_TYPES = [
      { value: "",        label: "All trials", icon: "üìã", desc: "See every trial we have listed.", tags: ["Browse all"] },
      { value: "Ovarian",  label: "Ovarian",    icon: "üü£", desc: "Trials for ovarian, fallopian tube, and related cancers.", tags: ["Women‚Äôs health"] },
      { value: "Lung",     label: "Lung",       icon: "ü´Å", desc: "Trials for lung cancers and related conditions.", tags: ["Breathing"] },
      { value: "Breast",   label: "Breast",     icon: "üéóÔ∏è", desc: "Trials for breast cancers and subtypes.", tags: ["Care options"] },
      { value: "GBM",      label: "Brain (GBM)",icon: "üß†", desc: "Trials for glioblastoma and brain tumors.", tags: ["Neuro-oncology"] }
    ];

    const grid = document.getElementById("grid");

    function goToTrials(cancerValue){
      const base = "index.html";
      if (!cancerValue) {
        window.location.href = base;
        return;
      }
      // Pass selected cancer as a query param. We'll make index.html read it.
      window.location.href = `${base}?cancer=${encodeURIComponent(cancerValue)}`;
    }

    grid.innerHTML = CANCER_TYPES.map(c => `
      <div class="tile" role="button" tabindex="0" onclick="goToTrials('${c.value.replace(/'/g, "\\'")}')">
        <div class="icon">${c.icon}</div>
        <p class="title">${c.label}</p>
        <p class="desc">${c.desc}</p>
        <div class="pillRow">
          ${(c.tags || []).map(t => `<span class="pill">${t}</span>`).join("")}
        </div>
      </div>
    `).join("");

    // keyboard accessibility
    document.querySelectorAll(".tile").forEach(tile => {
      tile.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") tile.click();
      });
    });
  </script>
</body>
</html>
